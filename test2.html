<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url(download.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
            background-position: center;
            color: white; /* Adding text color for better visibility */
        }

        p {
            padding: 10px;
            border: 1px dotted white;
            width: 50%;
        }

        h1 {
            text-align: center;
        }

        /* Adjusted form CSS */
        form {
            margin-bottom: 10px; /* Adding some space between forms */
        }

        /* Added class for error messages */
        .error {
            color: red;
        }

        /* Adjusted alignment for the register button */
        .register-button {
            text-align: end;
        }
    </style>
</head>
<body>
    <p>
        This is some text in a paragraph
    </p>
    <p>
        This is some text in a paragraph
    </p>
    <form name="Test">
        <input type="text" id="Search" name="Search" placeholder="Search"/>
    </form>
    <h1>User Registration</h1>
    <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" placeholder="Name"/>
    </form>
    <form>
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" placeholder="Email"/>
    </form>
    <form>
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" placeholder="Address"/>
    </form>
    <form>
        <label>Gender</label>
        <label>Male</label>
        <input type="radio" name="Gender" value="Male">
        <label>Female</label>
        <input type="radio" name="Gender" value="Female">
    </form>
    <form>
        <label for="Country">Country</label>
        <select id="Country" name="Country">
            <option>Select</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="Egypt">Egypt</option>
            <option value="Germany">Germany</option>
            <option value="NG">Nigeria</option>
            <option value="UK">United Kingdom</option>
        </select>
    </form>
    <form>
        <label for="UploadImage">Upload Image</label>
        <input type="file" id="UploadImage" name="UploadImage"/>
       
    </form>
    <form>
        <label>Hobbies</label>

        <label>Playing Football</label>
        <input type="checkbox" name="Hobby" value="Playing Football">
        <label>listening to music</label>
        <input type="checkbox" name="Hobby" value="listening of music">
    </form>
    <form class="register-button">
        <button type="button" id="registerBtn">Register</button>
    </form>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function() {
            var nameValue = document.getElementById('Name').value;
            var emailValue = document.getElementById('Email').value;

            if (nameValue === '' || emailValue === '') {
                alert('Enter your details');
                if (nameValue === '') {
                    document.getElementById('Name').classList.add('error');
                }
                if (emailValue === '') {
                    document.getElementById('Email').classList.add('error');
                }
            } else {
                alert('Thank you for submitting your form, ' + nameValue);
            }
        });

        document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('click', function() {
                if (this.checked) {
                    document.querySelector('p').textContent = 'That is amazing';
                }
            });
        });

        document.getElementById('registerBtn').addEventListener('click', function() {
            var emailValue = document.getElementById('Email').value;

            if (emailValue.length <= 2) {
                alert('Email should have more than 2 characters');
            }
        });
    </script>
</body>
</html>
